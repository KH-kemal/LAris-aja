<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-image: url('img/bg-bekas2.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-xl border border-blue-200 flex flex-col items-center">
        <img src="img/logo.png" alt="Logo" class="h-14 items-center">
        <h2 class="text-2xl font-bold text-center mb-6 mt-5 text-black">Daftar</h2>
        
        <div id="step1" class="w-full">
            <div class="space-y-4">
                <div>
                    <label class="block font-medium text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Email Anda">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Password Anda">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Nama Kampus</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Nama Kampus">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">NRP</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan NRP Anda">
                </div>
                <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300" onclick="nextStep()">Lanjut</button>
                <p class="mt-4 text-gray-600 text-center">Sudah punya akun? <a href="masuk.html" class="text-blue-600 hover:underline">Masuk di sini</a></p>
            </div>
        </div>

        <div id="step2" class="w-full hidden">
            <h2 class="text-xl font-bold text-center mb-4 text-blue-600">Unggah Dokumen</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-medium text-gray-700">Foto KTM</label>
                    <input type="file" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Foto Diri</label>
                    <input type="file" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                </div>
                <div class="flex justify-between mt-4">
                    <button class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-300" onclick="prevStep()">Kembali</button>
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300" onclick="window.location.href='masuk.html'">Daftar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function nextStep() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
        function prevStep() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }
    </script>
</body>
</html>
